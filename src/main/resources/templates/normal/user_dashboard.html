<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>home</title>
</head>
<body>

<section>
    <h1 class="font-weight-bold">Welcome to User Dashboard</h1>
    <p>
        start Collecting your contacts in very smarter way. We provide
        very efficient and smarter way of handling contacts.
    </p>

    <h1> User Name: <span th:text="${user.name}"></span></h1>
    <h1> User Email: <span th:text="${user.email}"></span></h1>
    <h1> User role: <span th:text="${user.role}"></span></h1>
    <h1> User About: <span th:text="${user.about}"></span></h1>

    <h2> <a href="" th:href="@{/logout}"> Logout</a> </h2>

</section>

</body>
</html>
