<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="normal/base::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title>home</title>
</head>
<body>

<section>
  <div class="container">
    <div class="row">
      <div class="col-md-10 offset-md-1">
        <div class="card my-card mt-5">

          <div th:if="${session.message}" class="alert p-5" th:class="${session.message.type}" role="alert">
            <p class="text-center" th:text="${session.message.content}"></p>
          </div>

          <div class="container text-center">
            <img src="" th:src="@{/img/setting.png}" style="width: 150px; height: 150px" alt="Profile">

          </div>

          <form action="" th:action="@{/user/do_update}" th:method="post" th:object="${user}">

            <!--name field-->
            <div class="mb-3">
              <label for="name_field" class="form-label">Name</label>
              <input name="name" type="text" class="form-control"
                     th:classappend="${#fields.hasErrors('name')? 'is-invalid':''}"
                     id="name_field" placeholder="Enter here" required
                     th:value="${user.name}">
              <div class="invalid-feedback"
                   th:each="e: ${#fields.errors('name')}" th:text="${e}">
              </div>
            </div>

            <!--email field-->
            <div class="mb-3">
              <label for="email_field" class="form-label">Email</label>
              <input disabled name="email" type="email" class="form-control"
                     id="email_field" placeholder="Enter here" required
                     th:classappend="${#fields.hasErrors('email')? 'is-invalid':''}"
                     th:value="${user.email}">
              <div class="invalid-feedback"
                   th:each="e: ${#fields.errors('email')}" th:text="${e}">
              </div>
            </div>

            <!--password field-->
            <div class="mb-3">
              <label for="password_field" class="form-label">Password</label>
              <input name="password" type="password" class="form-control" id="password_field" placeholder="Enter here"
                     required>
            </div>

            <!--about field-->
            <div class="mb-3">
              <label for="about_field" class="form-label">About</label>
              <textarea th:text="${user.about}" placeholder="Enter something about yourself" name="about" id="about_field"
                        rows="8" class="form-control" th:value="${user.about}"></textarea>
            </div>


            <!--buttons-->
            <div class="container text-center mt-5">
              <button type="submit" class="btn btn-primary text-white mx-2 px-5">
                Update
              </button>

            </div>


          </form>

        </div>
      </div>
    </div>
  </div>
</section>




</body>
</html>
